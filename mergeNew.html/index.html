<!DOCTYPE html>
<html>
<head>
    <title>JSON合并工具</title>
    <style>
        /* 原有样式保持不变 */
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        
        /* 新增JSON显示样式 */
        #jsonViewer {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            max-height: 500px;
            overflow: auto;
            white-space: pre-wrap;
        }
        .json-item { margin: 2px 0; }
        .new-item { background: #e3f2fd; padding: 2px 5px; border-left: 3px solid #2196F3; }
        .original-item { background: #f5f5f5; padding: 2px 5px; }
        .json-key { color: #d32f2f; }
        .json-number { color: #388e3c; }
    </style>
</head>
<body>
    <h1>JSON合并工具</h1>

    <div class="section">
        <h3>基础数据状态</h3>
        <div id="jsonStatus" class="status loading">正在加载contract.json...</div>
    </div>

    <div class="section">
        <h3>上传新JSON文件</h3>
        <input type="file" id="fileUpload" multiple accept=".json">
        <button onclick="processFiles()">处理并合并文件</button>
        <div id="processStatus" class="status"></div>
    </div>

    <div class="section">
        <h3>合并结果预览</h3>
        <div id="jsonViewer"></div>
    </div>

    <div class="section">
        <button id="downloadBtn" onclick="downloadMerged()" disabled>下载合并后的JSON</button>
    </div>

    <script>
        let baseData = [];
        let processedFilesData = [];
        let mergedData = { original: [], additions: [] };

        // 自动加载基础JSON
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('../contract.json');
                if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                baseData = await response.json();
                mergedData.original = [...baseData];
                
                document.getElementById('jsonStatus').className = 'status';
                document.getElementById('jsonStatus').textContent = 
                    `✅ 已加载基础数据（共 ${baseData.length} 条）`;
                updateJsonViewer();
            } catch (error) {
                document.getElementById('jsonStatus').className = 'status error';
                document.getElementById('jsonStatus').textContent = 
                    `❌ 加载失败: ${error.message}`;
            }
        });

        async function processFiles() {
            const files = document.getElementById('fileUpload').files;
            if (files.length === 0) return alert("请先选择文件");

            processedFilesData = [];
            let errorCount = 0;

            for (const file of files) {
                try {
                    const fileData = await readAndProcessFile(file);
                    processedFilesData.push(fileData);
                } catch (error) {
                    errorCount++;
                    console.error(`文件 ${file.name} 处理失败:`, error);
                }
            }

            // 合并新增数据
            mergedData.additions = [
                ...mergedData.additions,
                ...processedFilesData.flat()
            ];

            document.getElementById('processStatus').className = 
                errorCount > 0 ? 'status error' : 'status';
            document.getElementById('processStatus').textContent = 
                `已处理 ${files.length - errorCount} 个文件（失败 ${errorCount} 个）`;
            
            document.getElementById('downloadBtn').disabled = false;
            updateJsonViewer();
        }

        async function readAndProcessFile(file) {
            // 文件读取和验证逻辑保持不变
            const text = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(new Error("文件读取失败"));
                reader.readAsText(file);
            });

            const jsonData = JSON.parse(text);
            if (!Array.isArray(jsonData)) throw new Error("JSON格式不符合要求");

            // 去重和排序处理
            const uniqueMap = new Map();
            jsonData.forEach(item => {
                const key = Object.keys(item)[0];
                uniqueMap.set(key, item[key]);
            });

            return Array.from(uniqueMap)
                .map(([key, value]) => ({ [key]: value }))
                .sort((a, b) => {
                    const aVal = Object.values(a)[0];
                    const bVal = Object.values(b)[0];
                    for (let i = 0; i < aVal.length; i++) {
                        if (aVal[i] !== bVal[i]) return bVal[i] - aVal[i];
                    }
                    return 0;
                });
        }

        // 更新JSON可视化显示
        function updateJsonViewer() {
            const combinedData = [
                ...mergedData.original.map(item => ({ ...item, _source: 'original' })),
                ...mergedData.additions.map(item => ({ ...item, _source: 'new' }))
            ];

            const jsonHtml = combinedData.map(item => {
                const key = Object.keys(item)[0];
                const values = item[key];
                const sourceClass = item._source === 'new' ? 'new-item' : 'original-item';
                
                return `
                    <div class="json-item ${sourceClass}">
                        <span class="json-key">"${key}"</span>: [
                        ${values.map(v => `<span class="json-number">${v}</span>`).join(', ')}
                        ],
                        <em style="color:#666">// ${item._source}</em>
                    </div>
                `;
            }).join('');

            document.getElementById('jsonViewer').innerHTML = [
                '[',
                jsonHtml,
                ']'
            ].join('\n');
        }

        // 下载功能保持不变
        function downloadMerged() {
            const finalData = [
                ...mergedData.original.map(item => ({...item, _source: "original"})),
                ...mergedData.additions.map(item => ({...item, _source: "new"}))
            ];
            
            const jsonStr = JSON.stringify(finalData, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'merged-contract.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
