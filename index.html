<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人记忆 - 我的数字记忆本</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="lib/quill/quill.snow.css">
</head>
<body>
  <!-- 头部导航 -->
  <header class="app-header">
    <div class="container header-flex">
      <h1 class="logo">我的记忆</h1>
      <div class="actions">
        <button id="newEntry" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          写记忆
        </button>
        <div class="dropdown">
          <div class="dropdown-menu" id="userMenu">
            <button id="refresh">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align:middle;margin-right:4px;"><path d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 1 1 .894-.448A4 4 0 1 0 8 4V1.5a.5.5 0 0 1 1 0v3A.5.5 0 0 1 8.5 5h-3a.5.5 0 0 1 0-1H8z"/></svg>
              刷新数据
            </button>
            <button id="logout">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align:middle;margin-right:4px;"><path d="M6 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H6zm4 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h4zm-2 3.5a.5.5 0 0 0-.5.5v1.5H5.5a.5.5 0 0 0 0 1H7.5V11a.5.5 0 0 0 1 0V8.5h2a.5.5 0 0 0 0-1H8.5V6a.5.5 0 0 0-.5-.5z"/></svg>
              退出登录
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- 主内容区域 -->
  <main class="container">
    <div class="row">
      <!-- 日历视图 -->
      <div class="col-md-5">
        <div class="calendar-card">
          <div class="calendar-header">
            <button id="prevMonth">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
              </svg>
            </button>
            <h2 id="currentMonth">2023年12月</h2>
            <button id="nextMonth">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </button>
          </div>
          <div class="calendar-grid" id="calendarGrid">
            <!-- 日历日网格将通过JS填充 -->
          </div>
        </div>
      </div>
      
      <!-- 记忆列表 -->
      <div class="col-md-7">
        <div class="entries-card">
          <h2 class="card-title">最近记忆</h2>
          <div class="entries-list" id="entriesContainer">
            <!-- 记忆列表将通过JS填充 -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- 仓库设置模态框 -->
    <!-- 已移除 -->
  </main>
  
  <script src="lib/dayjs.min.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/index.js"></script>
  <script>
    // 检查是否已通过密码验证
    if (!sessionStorage.getItem('isAuthed')) {
      window.location.href = 'login.html';
    }
  </script>
  <div id="globalLoading" class="loading-mask" style="display:none;">
    <div class="loading-spinner"></div>
    <span id="loadingText">加载中...</span>
  </div>
</body>
</html>
