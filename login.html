<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub 登录 - 个人记忆应用</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .login-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .login-container h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .login-container p {
      color: #666;
      margin-bottom: 30px;
    }
    
    .warning {
      padding: 15px;
      background-color: #fff3cd;
      border-left: 4px solid #ffc107;
      margin-bottom: 20px;
      text-align: left;
      border-radius: 4px;
    }
    
    textarea#token {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 2px solid #e1e4e8;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      margin-bottom: 20px;
      resize: vertical;
      transition: border-color 0.3s;
    }
    
    textarea#token:focus {
      border-color: #0366d6;
      outline: none;
    }
    
    button#submit {
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button#submit:hover {
      background: #22863a;
    }
    
    .instructions {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eaeaea;
      text-align: left;
    }
    
    .instructions h3 {
      margin-bottom: 15px;
      color: #333;
    }
    
    .instructions ol {
      counter-reset: step-counter;
      padding-left: 20px;
    }
    
    .instructions li {
      position: relative;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .instructions li:before {
      counter-increment: step-counter;
      content: counter(step-counter);
      position: absolute;
      left: -30px;
      top: 0;
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
    }
    
    footer {
      text-align: center;
      margin-top: 30px;
      color: #6a737d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>请输入访问密码</h1>
    <input type="password" id="passwordInput" placeholder="请输入密码" style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;font-size:16px;">
    <button id="submitPassword">确认并进入</button>
    <div id="errorMsg" style="color:red;margin-top:10px;"></div>
  </div>
  <script>
    document.getElementById('submitPassword').addEventListener('click', function() {
      const pwd = document.getElementById('passwordInput').value.trim();
      if (pwd === '815529') {
        sessionStorage.setItem('isAuthed', '1');
        window.location.href = 'index.html';
      } else {
        document.getElementById('errorMsg').textContent = '密码错误，请重试';
      }
    });
    // 回车键支持
    document.getElementById('passwordInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('submitPassword').click();
      }
    });
  </script>
</body>
</html>
